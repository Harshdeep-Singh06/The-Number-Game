<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://cdn.tailwindcss.com"></script>
    <script src = "script.js"defer></script>
    <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          poppins: ['Poppins', 'sans-serif'],
          pacifico: ['Pacifico', 'cursive'],
          orbitron: ['Orbitron', 'sans-serif'],
        }
      }
    }
  }
</script>
    <title>Guess-Guess</title>
</head>
<body class="h-screen flex flex-col bg-gray-900">

    <nav class="bg-black">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-center items-center h-16">
                <h1 class="font-pacifico text-2xl text-sky-300">
                    Guess the Number
                </h1>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 justify-center items-center">
        <div class="text-center">
            <h2 class="text-pink-600 text-2xl font-bold mb-4">
                Guess to Win ðŸŽ¯
            </h2>

            <p class="mb-2 bg-sky-500 text-black rounded-lg shadow-lg p-2">
                Try & guess a random number between 1-100.
            </p>

            <p class="mb-6 bg-sky-500 text-black rounded-lg shadow-lg p-2">
                You have 10 attempts to guess the right number.
            </p>
        </div>
    </div>

    <form class="flex justify-center mb-6">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96">
            <h2 class="text-sky-400 text-2xl text-center mb-6">
                Guess a Number
            </h2>

            <input id="guessField" type="text"
                class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white
                       focus:outline-none focus:ring-2 focus:ring-sky-500 mb-4">

            <button type="submit" id="subt"
                class="w-full py-3 bg-sky-600 text-white font-semibold hover:bg-sky-700 transition rounded-lg">
                Submit Guess
            </button>
        </div>
    </form>

</body>
